{%- extends "layouts/base.njk" -%} 

{%- block content -%}
  <article class="legal wrapper grid">
    <header class="stack">
      <h1>{{ title }}</h1>
      <p class="last-updated eyebrow step--1">
        {{ lastUpdated }}
      </p>
    </header>
    <details class="toc-container">
      <summary class="heading-4">
        Table of Contents
      </summary>
      {{ content | toc | safe }}
    </details>
    <div class="legal-content flow">
      {{ content | safe }}
    </div>
  </article>
{%- endblock -%}
