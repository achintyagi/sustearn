<form
  class="stack contact-form"
  method="POST"
  name="Contact"
  data-netlify="true"
  netlify-honeypot="bot-field"
>
  <input type="hidden" name="form-name" value="Contact" />
  
  <!-- name -->
  <div class="input-container flow">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      autocomplete="name"
      spellcheck="false"
      placeholder="Your name"
      title="Please enter your name"
      required=""
    />
  </div>

  <!-- organisation -->
  {# <div class="input-container flow">
    <label for="org">Organization</label>
    <input
      type="text"
      name="org"
      id="org"
      autocomplete="organization"
      spellcheck="false"
      placeholder="Your organization's name"
      title="Please enter your organization's name"
    
    />
  </div> #}

  <!-- email -->
  <div class="input-container flow">
    <label for="email">Email</label>
    {# TODO: check if the title and pattern attr are appropriate #}
    <input
      type="email"
      name="email"
      id="email"
      autocomplete="email"
      placeholder="Your email address"
      {# title="The domain portion of the email address is invalid (the portion after the @)." #}
      pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
      required=""
    />
  </div>

  <!-- contact Number -->
  <div class="input-container flow">
    <label for="tel">Contact Number</label>
    <input
      type="tel"
      name="tel"
      id="tel"
      autocomplete="tel"
      placeholder="Your contact number"
      title="Please enter your contact number"
      required=""
    />
  </div>

  <!-- message -->
  <div class="input-container flow">
    <label for="message">Message</label>
    <textarea
      name="message"
      id="message"
      placeholder="Write your message here"
      rows="3"
    ></textarea>
  </div>

  <!-- hidden field for bots  -->
  <div hidden="">
    <label>
      Donâ€™t fill this out if you're human: 
      <input name="bot-field" />
    </label>
  </div>

  <!-- submit button -->
  <button class="btn" type="submit">
    Submit
  </button>
</form>
